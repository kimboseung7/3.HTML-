<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            border: 1px solid red;  /*너비와 높이가 동적으로 변경됨*/

            width: 100px; /*너비와 높이 변경 불가 */
            height: 50px;
            /* span 태그의 요소를  설정해줌 위코드는 글짜크기만큼 박스를 생성해주는 동적코드 */

            margin: 30px; /* 가로로 30px만큼 여백을 줌*/
        }
    </style>
</head>
<body>
    <span>hellos</span>
    <span>world</span>
    <button>버튼</button>
    <q>다른사람의 말이나 내용을 인용할 때 사용</q>
</body>
</html>
